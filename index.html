<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexible Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="sidebar-switch">sidebar</button>
    </header>
    <footer>&copy;2017&nbsp;@lcx960324</footer>
    <div class="sidebar" id="sidebar"></div>
    <script>
        const sidebarSwitch = document.getElementById('sidebar-switch')
        const side = document.getElementById('sidebar') // 'sidebar' is a GLOBAL property.
        sidebarSwitch.addEventListener('click', function () {
            console.log('123')
            side.style.display = 'block'
        })
        sidebar.addEventListener('click', function () {
            side.style.display = null
        })
    </script>
</body>
</html>
